<div class="row">
    <div class="col-6" *ngFor="let grafico of newGraphics; let i = index">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{graficos[grafico].leyenda}}</h5>
                <app-grafico-dona [doughnutChartData]="graficos[grafico].data" [doughnutChartLabels]="graficos[grafico].labels" [doughnutChartType]="graficos[grafico].type"></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
